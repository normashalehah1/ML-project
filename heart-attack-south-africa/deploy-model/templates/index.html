<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <title>Prediksi_jantung</title>
  </head>
  <body>
    <div class="container contact-form">
      <form action="{{url_for('predict')}}" method="post">
        <h3>Prediksi Penyakit Jantung</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" name="umur" class="form-control" placeholder="Umur *" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="level_kolesterol" class="form-control" placeholder="Level Kolesterol *" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="Tekanan_darah_s" class="form-control" placeholder="Tekanan darah sistolik *" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="Tekanan_darah_d" class="form-control" placeholder="Tekanan darah Diastolik *" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="status_merokok" class="form-control" placeholder="Status Merokok *" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="status_obesitas" class="form-control" placeholder="Status Obesitas *" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="status_diabetes" class="form-control" placeholder="Status Diabetes *" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="riwayat_keluarga" class="form-control" placeholder="Riwayat keluarga penyakit jantung*" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="kadar_trig" class="form-control" placeholder=" Kadar trigliserida dalam darah (mg/dL). *" value="" />
            </div>
              <div class="form-group">
                <button type="submit" class="btnContact">Prediksi</button>
              </div>
            </div>
            <div class="col-md-6 pred">
              <h3>Hasil Prediksi :</h3>
              {{prediction_text}}
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
